<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <meta charset="utf-8"/>
</head>
<body>
    <a href="/">Home</a>
    <ol>
        listRules
    </ol>
    <form action="/returnPage" method="post">
        <label for="delete">Delete rule: (number)</label>
        <input type="number" id="delete" name="delete" min = "1" max="maxnumrule">
        <input type="submit" value="Delete">
    </form>
    <form action="/returnPage" method="post">
        <label for="newrule">Add new rule: (Format as display)</label>
        <input type="text" id="newrule" name="newrule">
        <input type="submit" value="Add">
    </form>
    <form ENCTYPE = "multipart/form-data" action="/returnPage" method="post">
        <label for="rulefile">Add new file: (Format as display)</label>
        <input type="file" id="rulefile" name="rulefile">
        <input type="submit" value="Upload">
    </form>

</body>
</html>
